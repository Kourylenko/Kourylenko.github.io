<DOCTYPE html>
    <!DOCTYPE html>
    <html>

    <head>
        <title>Space Engineers Mods Parser</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>

    <body >
        <div class="jumbotron container" style="background-image: url(https://cdn.discordapp.com/attachments/460791754548051979/559148207142338560/unknown.png);">
            <h1> SPACE ENGINEERS </h1>
            <h3>I can show all your mods!</h3>
        </div>
             <div class="container">
            <p>Just put a copy of your XML list like &lt;Mods&gt;...&lt;/Mods&gt; below </p>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">Put XML list </span>
                </div >
                <textarea id="mods" class="form-control" aria-label="Put XML list"></textarea>
            </div>
            <button type="button" id="show" class="btn btn-dark btn-lg btn-block" style = "margin-top: 15px">Convert to table</button>
            <p id="texts"></p>
            <div>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Mod's name</th>
                            <th>Link</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- DOM CREATE TABLE -->
                    </tbody>
                </table>
            </div>
        </div>
        <script type="text/javascript" src="app.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
        </script>
    </body>

    </html>
